<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRCodeBase</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>

<body>
    <div id="app">
        <form class="form" v-if="visible" @submit.prevent="shortenUrl()">
            <div v-if="errorMsg">{{errorMsg}}</div>
            <input class="input" type="text" v-model="url" name="url" id="url" placeholder="enter a url">
            <input class="input" type="text" v-model="path" name="path" id="path" placeholder="enter a path">
            <button type="submit">create</button>
        </form>
        <div v-if="updatedUrl">
            <p>Your shorten url is: <a :href="updatedUrl">{{updatedUrl}}</a></p>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
    <script src="app.js"></script>
</body>

</html>
